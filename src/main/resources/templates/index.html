<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stack Application</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            animation: fadeIn 2s ease-in-out;
        }

        .form-control {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        input[type="number"], select {
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: background 0.3s ease;
        }

        input[type="number"]:focus, select:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .message {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            animation: slideIn 1s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Background Animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            z-index: -1;
            animation: animateBackground 10s infinite alternate;
        }

        @keyframes animateBackground {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="welcome-message">Welcome to Stack Implementation</h1>
        
        <form action="/operation" method="post" class="form-control">
            <label for="item">Enter your number:</label>
            <input type="number" id="item" name="item" required>
            
            <label for="operation">Choose an operation:</label>
            <select id="operation" name="operation" required>
                <option value="push">Push</option>
                <option value="pop">Pop</option>
                <option value="peek">Peek</option>
                <option value="reset">Reset</option>
            </select>
            
            <button type="submit">Submit</button>
        </form>
        
        <div class="message" th:text="${message}"></div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
